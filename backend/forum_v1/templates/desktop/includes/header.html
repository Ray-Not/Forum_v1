{% load static %}
<header>
  <div class="row p-3 mx-auto">
    <div class="col-lg-4 col-md-12 d-flex justify-content-center align-items-center">
      <a href="/">
        <img src="{% static 'images/icons/logo.svg' %}" style="max-width: 70px; max-height: 70px;">
      </a>
    </div>
    <div class="col-lg-4 col-sm-12 mt-sm-2 d-flex justify-content-center align-items-center">
      <ul class="nav flex-lg-row flex-md-column flex-column text-center">
        <li><a href="{% url 'posts:news' %}" class="nav-link px-2 {% if request.path == '/news/' %}text-light bg-dark{% else %}text-dark{% endif %}">Новости</a></li>
        <li><a href="#" class="nav-link px-2 {% if request.path == '/forum/' %}text-light bg-dark{% else %}text-dark{% endif %}">Форум</a></li>
        <li><a href="#" class="nav-link px-2 text-dark">Донат</a></li>
        <li><a href="#" class="nav-link px-2 text-dark">Команда</a></li>
      </ul>
    </div>
    <div class="col-lg-4 col-md-12 d-flex justify-content-center align-items-center">
      {% if request.user.is_authenticated %}
      <button type="button" class="btn btn-outline-dark me-3">Профиль</button>
      <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark me-2">Выйти</button>
      </form>
      {% if request.user.image %}
        <img src="{{ request.user.image.url }}" style="max-width: 75px; max-height: 75px;">
      {% else %}
        <img src="{% static 'images/75x75.jpg' %}" style="max-width: 75px; max-height: 75px;">
      {% endif %}
      {% else %}
      <a href="{% url 'users:signin' %}">
      <button type="button" class="btn btn-outline-dark me-2">Авторизация</button>
      </a>
      <a href="{% url 'users:signup' %}">
      <button type="button" class="btn btn-dark">Регистрация</button>
      </a>
      {% endif %}
    </div>
  </div>
</header>
